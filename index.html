<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/lightslider.css"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <title>Document</title>
    </head>
<body>
    <header>
        <div class="nav-wrapper">
            <nav>
                <div class="logo">
                    <a href="#home"><img src="vallogored.png"></a>
                </div>
                <div class="nav-elements">
                    <ul>
                        <li>
                            <a href="#home">Home</a>
                        </li>
                        <li>
                            <a href="#roles">Roles</a>
                        </li>
                        <li>
                            <a href="#maps">Maps</a>
                        </li>
                        <li>
                            <a href="#play">Play Now</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section id="home">
        <div>
            <div class="home-container">
                <div class="home-content">
                    <div class="left-col">
                        <span>VALORANT</span>
                        <h1>A new taticial 5v5 Shooter from the makers of League</h1>
                        <a href="#play" class="play-btn">
                            Play Now
                        </a>
                    </div>
                    <div class="right-col">
                        <img src="vb1.jpg" width="100%">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="roles">
        <div class="roles-container">
            <div class="img-panel-container">
                <div class="img-panel active" id="duelist">
                    <h1>Duelist</h1>
                </div>
                <div class="img-panel" id="controller">
                    <h1>Controller</h1>
                </div>
                <div class="img-panel" id="sentinel">
                    <h1>Sentinel</h1>
                </div>
                <div class="img-panel" id="initiator">
                    <h1>Initiator</h1>
                </div>
            </div>
        </div>
    </section>
    <section id="maps">
        Maps
    </section>
    <section id="play">
        Play Now
    </section>
    <script src="app.js"></script>
    <script src="lightslider.js"></script>
</body>
</html>
