<!DOCTYPE html>

    <title>Expanding Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="container">

                </div>

                </div>

                    <h3>Bridge</h3>
                </div>

    </section>
    <script src="script.js"></script>

</html>
